<div>
<h1>BLOC PATIENT</h1>

<div class="liste_patients">
    <p> Choisissez votre patient :</p> 

    <mat-form-field appearance="fill">
        
        <mat-select>
            <mat-option *ngFor="let pat of patient" [value]="pat.name[0].given + pat.name[0].family" (click)="getPatientFromId(pat.id)">
                {{ pat.name[0].given }} {{ pat.name[0].family }}
            </mat-option>
        </mat-select>

    </mat-form-field>
</div>

</div>
