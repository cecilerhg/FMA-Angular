<h1>BLOC PATIENT</h1>

<p>
    Bonjour patients </p> 
   

    <ul>
        <!-- Boucle qui affiche les patients en dynamique-->
        <li *ngFor="let pat of patient">
            <button (click)="getPatientFromId(pat.id)">
                {{ pat.name[0].given }} {{ pat.name[0].family }}
            </button>
        </li>   
    </ul>
